<f:section name="Player">
    <div id="tx-dlf-view" class="tx-dlf-view">
        <div class="media-viewport">
            <div class="mediaplayer-container"></div>
        </div>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', function () {
            var container = document.querySelector('.mediaplayer-container');
            var videoConfig = {sxnd:videoToJson(settings: settings)};
            var lang = {f:format.json(value: lang) -> f:format.raw()};

            var app = new SxndPlayerApp(container, videoConfig, lang);
        });
    </script>
</f:section>
